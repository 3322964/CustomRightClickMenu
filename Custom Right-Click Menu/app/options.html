<html>
<head>
	<title>Options</title>
	<link rel="stylesheet" href="css.css"/>
</head>
<body>
<div class="container">
	<div class="titleCont">
		<div class="bigTxt">
			Custom Right-Click Menu
		</div>
		<div class="mainDescr">
			Welcome to Custom Right-Click Menu. This extension lets you customize a section in your right-click menu. You can either create a link to a website or create your own script to run upon clicking it.
		</div>
	</div>
	<br/>
	<br/>
	<div class="optionsCont">
		<div class="bigTxt">
			Options
		</div>
		<div class="options">
			<checkbox-text>
				<paper-checkbox on="false">
					<div class="checkboxcontainer">
						<paper-ripple class="cirle recenteringTouch">
							<div class="bg"></div>
							<div class="waves"></div>
						</paper-ripple>
						<div class="checkbox showOptionsLink">
							<div class="checkmark"></div>
						</div>
					</div>
				</paper-checkbox>
				<div class="checkboxtext">
					Show options link in right-click menu
				</div>
			</checkbox-text>
		</div>
	</div>
</div>
<script src="jquery-2.0.3.min.js"></script>
<script src="jquery.color-2.1.2.min.js"></script>
<script src="options.js"></script>
</body>
</html>
