<html>
<head>
</head>
<body>
	<dom-module id="edit-crm">
		<template>
			<link rel="import" href="../../bower_components/polymer/polymer.html" />
			<link rel="stylesheet" type="css" href="edit-crm.css">
			<div id="mainCont">
				<template is="dom-repeat" items="[[crm]]" as="column">
					<div class="CRMEditColumnCont">
						<template is="dom-repeat" items="{{column.indent}}">
							<div class="indentFiller"></div>
						</template>
						<div class="CRMEditColumn" index="{{column.index}}" items="{{column.list}}">
							<template is="dom-repeat" items="{{column.list}}" as="row">
								<edit-crm-item shadow$="{{column.shadow}}" shadow="{{column.shadow}}" index="{{row.index}}" item="{{row}}"></edit-crm-item>
							</template>
						</div>
					</div>
				</template>
			</div>
			<div id="crmButtons">
				<paper-button id="addButton" on-tap="addItem" raised>Add</paper-button>
			</div>
		</template>
	</dom-module>
	<script src="edit-crm.js"></script>
</body>
</html>
