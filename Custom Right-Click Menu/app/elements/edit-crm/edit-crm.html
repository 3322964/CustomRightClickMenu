<html>
<head>
</head>
<body>
	<dom-module id="edit-crm">
		<template>
			<link rel="import" href="../../bower_components/polymer/polymer.html" />
			<link rel="stylesheet" type="css" href="edit-crm.css">
			<div id="mainCont">
				<template is="dom-repeat" items="[[crm]]" as="column" observe="indent list">
					<div class="CRMEditColumnCont">
						<template is="dom-repeat" items="{{column.indent}}">
							<div class="indentFiller"></div>
						</template>
						<paper-material elevation="5">
							<div class="CRMEditColumn" index="{{column.index}}" items="{{column.list}}">
								<template is="dom-repeat" items="{{column.list}}" as="row" observe="name value type index path children">
									<edit-crm-item shadow$="{{column.shadow}}" shadow="{{column.shadow}}" index="{{row.index}}" item="{{row}}"></edit-crm-item>
								</template>
							</div>
						</paper-material>
					</div>
				</template>
			</div>
			<div id="crmButtons">
				<paper-button id="addButton" on-tap="addItem" raised>Add</paper-button>
				<paper-button id="selectButton" on-tap="selectItems" raised>Select</paper-button>
				<paper-button id="removeButton" on-tap="removeItem" raised>Remove</paper-button>
			</div>
		</template>
	</dom-module>
	<script src="edit-crm.js"></script>
</body>
</html>
