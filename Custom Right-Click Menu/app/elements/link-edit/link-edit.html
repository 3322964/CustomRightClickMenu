<html>
<head>
</head>
<body>
	<dom-module id="link-edit" attributes="item">
		<template>
			<link rel="stylesheet" type="css" href="link-edit.css" />
			<div id="linkEditCont">
				<div id="changeName">
					<div id="changeNameText">Name </div>
					<div id="changeNameInput">
						<paper-input id="nameInput" on-keydown="inputKeyPress" value="{{item.name}}"></paper-input>
					</div>
				</div>
				<div id="changeLink">
					<div id="changeLinkText">Link(s) </div>
					<br />
					<div id="linksContainer">
						<template is="dom-repeat" items="{{item.value}}" as="link" observe="value newTab">
							<div class="linkChangeCont">
								<paper-input class="linkInput" on-keydown="inputKeyPress" value="[[link.url]]"></paper-input>
								<paper-checkbox on-tap="checkboxStateChange" checked$="[[!link.newTab]]" class="linkNewTabToggle"></paper-checkbox> &nbsp; <div on-tap="toggleCheckbox" class="checkboxText">Open in current tab</div>
							</div>
						</template>
					</div>
				</div>
			</div>
			<div id="buttons">
				<paper-button id="cancelButton" on-tap="cancelChanges">Cancel</paper-button>
				<paper-button id="saveButton" on-tap="saveChanges">Save</paper-button>
			</div>
		</template>
	</dom-module>
	<script src="link-edit.js"></script>
</body>
</html>
