<paper-button class="changeamountbutton" raised>
	<paper-ripple>
		<div class="bg"></div>
		<div class="waves"></div>
		<div class="button-content">
			<!--Button Contents-->
		</div>
	</paper-ripple>
	<paper-shadow>
		<div class="shadow-bot"></div>
		<div class="shadow-top"></div>
	</paper-shadow>
</paper-button>

<!--Minified-->
<paper-button raised><paper-ripple><div class="bg"></div><div class="waves"></div><div class="button-content">button-content</div></paper-ripple><paper-shadow> <div class="shadow-bot"></div><div class="shadow-top"></div> </paper-shadow></paper-button>

<paper-checkbox on="false">
	<div class="checkboxContainer">
		<paper-ripple class="cirle recenteringTouch">
			<div class="bg"></div>
			<div class="waves"></div>
		</paper-ripple>
		<div class="checkbox">
			<div class="checkmark"></div>
		</div>
	</div>
</paper-checkbox>

<paper-slider min="0" max="500" value="50">
	<div class="sliderContainer">
		<div class="bar-container">
			<paper-progress>
				<div class="progressContainer">
					<div class="progress"></div>
				</div>
			</paper-progress>
		</div>
		<div class="sliderKnob">
			<div class="sliderKnobInner"></div>
		</div>
	</div>
	<paper-input>
		<paper-input-decorator>
			<input class="actualinput" />
			<div class="underline">
				<div class="unfocused-underline"></div>
				<div class="focusedUnderline focused-underline"></div>
			</div>
		</paper-input-decorator>
	</paper-input>
</paper-slider>
